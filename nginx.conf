server {
    listen       80;
    server_name  localhost;

    location /landing-downgrade {
        root /usr/share/nginx/html;
	    try_files $uri /landing-downgrade/index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
